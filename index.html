<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="app">
            <header>
                <div class="container">
                    <h1>Books app</h1>
                </div>
            </header>
            <main>
                <div class="container">
                    <div class="add-book">
                        <form action="">
                            <h2>Add a book</h2>
                            <div class="form-group">
                                <input class="input" type="text" name="title" id="title" placeholder="Title">
                            </div>

                           <div class="inline-group">
                            <div class="form-group">
                                <input class="input" type="text" name="author" id="author" placeholder="Author">
                            </div>

                            <div class="form-group">
                                <input class="input" type="number" name="year" id="year" placeholder="Year">
                            </div>
                           </div>

                            <div class="form-group">
                                <select class="input" name="category" id="category">
                                    <option value="Personanl Development">Personanl Development</option>
                                    <option value="Design">Philosophy</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Web Development">Web Development</option>
                                    <option value="Design">Design</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <button class="btn" id="submit-btn" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>

                    <div class="display-book">
                        <h2>List of books</h2>
                        <table class="table" id="display-table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Year</th>
                                    <th>Category</th>
                                    <th>Action</th>
                                    
                                </tr>
                            </thead>
                            <tbody id="display-body">
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
            <footer>
               
            </footer>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
